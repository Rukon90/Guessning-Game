<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Guessing Game</title>
</head>
<style>
   body{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    background-image: url("Images/Background2.jpg");
    background-size: relative;
}


#container{
    margin: 30%;
    border: 5px solid rgba(30, 184, 148, 0);
    font-size:  30px;
    padding: 50px;
    text-align: center;
    height: 260px;
    width: 600px;
    background-color:aliceblue
}

p{
    color:rgb(80, 116, 175);
}
#userInput{
width: 175px;
margin: 25px auto;
}

#btn {
    margin: 25px auto auto 5px;
}
   
</style>

<body>
    <div id="container">
        <p>Guess A Number Between 1 And 100.</p>
        <p id="OutputText">Enter Number Below</p>
        <input type="text" id="userInput"><button id="btn">Enter</button>
    </div>

    <script>
        const btn = document.getElementById('btn');
const output = document.getElementById('OutputText');
const number = Math.floor(Math.random() * 100) + 1;


btn.addEventListener('click', function() {
    const input = document.getElementById('userInput').value;
    if (input === '' || input === '0') {
        output.textContent = "Please enter a number that is higher than 0!";
        return;
    }
    if (input < 0) {
        output.textContent = "Please enter a positive number!";
        return;
    }
    if (input > 100) {
        output.textContent = "Please enter a number between 1 and 100.";
        return;
    }
    if (input == number){
        output.textContent = `You guessed right, your number was ${number}`;
    } else if (input < number){
        output.textContent = "You guessed too low!";
    } else {
        output.textContent = "You guessed too high!";
    }
});

    </script>
</body>

</html>
